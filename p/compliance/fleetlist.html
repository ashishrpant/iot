<div class="card-header border-0">
    <div class="row align-items-center">
        <div class="col-12">
            <h3>Overview</h3>
            <hr>
        </div>
    </div>
</div>
<div class="table-responsive  mt-2">
    <div class="text-right">
        <button class="btn btn-sm btn-secondary  mb-1 pull-left" id="toggleonoff">
            <span id="toggleonoff_2">Toggle all </span> <i class="fa fa-toggle-off" aria-hidden="true" id="toggleonoff_1"></i>
        </button>
        <button class="btn btn-sm  actionBlue mb-2 mx-1" id="view">
            <span id="view_1">View</span> <i class="fa fa-xing-square" aria-hidden="true"
                                             id="view_2"></i>
        </button>
        <button class="btn btn-sm  actionBlue mb-2 mx-1" id="manage">
            <span id="manage_1">Manage </span> <i class="fa fa-repeat" aria-hidden="true"
                                                  id="manage_2"></i>
        </button>
        <button class="btn btn-sm  actionBlue mb-2 mx-1" id="viewgauges">
            <span id="viewgauges_1">View Gauges </span> <i class="fa fa-download"
                                                           aria-hidden="true"
                                                           id="viewgauges_2"></i>
        </button>
        <button class="btn btn-sm  actionBlue mb-2 mx-1" id="viewsales">
            <span id="viewsales_1">View Sales </span> <i class="fa fa-chain-broken"
                                                         aria-hidden="true"
                                                         id="viewsales_2"></i>
        </button>
        <button class="btn btn-sm  actionBlue mb-2 mx-1" id="viewprices">
            <span id="viewprices_1">View Prices </span> <i class="fa fa-chain-broken"
                                                           aria-hidden="true"
                                                           id="viewprices_2"></i>
        </button>
        <button class="btn btn-sm  actionBlue mb-2 mx-1" id="dataentry">
            <span id="dataentry_1">Data Entry</span> <i class="fa fa-chain-broken"
                                                        aria-hidden="true" id="dataentry_2"></i>
        </button>
    </div>

    <!-- Projects table -->
    <table class="table align-items-center table-striped table-sm table-flush mt-5" id="fleetlist">
        <thead class="thead-light">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Toggle</th>
            <th scope="col">Fleet point</th>
            <th scope="col">Total sites</th>
            <th scope="col">Total Devices</th>
            <th scope="col">Option</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
